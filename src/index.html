<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utility Dashboard</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div class="container">
    <h1>🛠️ Utility Dashboard</h1>
    <div id="ip">IP: loading...</div>
    <div id="unixtime">Unixtime: loading...</div>
    <div id="qr-generator">

      <button onclick="generateQR()">Generate QR</button>
      <img id="qr-image" alt="QR code will appear here" />
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
